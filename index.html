<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/slick.css">
  <link rel="stylesheet" href="css/fonts.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__top-inner">
          <nav class="menu">
            <ul class="menu__list">
              <li class="menu__item">
                <a href="#" class="menu__link">Магазины</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Акции</a>
              </li>
              <li class="menu__item">
                <a href="#" class="menu__link">Доставка и оплата</a>
              </li>
            </ul>
          </nav>
          <a href="#" class="logo">
            <img class="logo__img" src="images/logo.svg" alt="">
          </a>
          <div class="header__box">
            <p class="header__adress">
              Москва,  ул. Науки  25
            </p>
            <ul class="user-list">
              <li class="user-list__item">
                <a href="#" class="user-list__link">
                  <img src="images/heart.svg" alt="">
                </a>
              </li>
              <li class="user-list__item">
                <a href="#" class="user-list__link">
                  <img src="images/user.svg" alt="">
                </a>
              </li>
              <li class="user-list__item">
                <a href="#" class="user-list__link basket">
                  <img src="images/basket.svg" alt="">
                  <p class="basket__num">1</p>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
          <ul class="menu-categories">
            <li class="menu-categories__item">
              <a href="#" class="menu-categories__link">Квадроциклы</a>
            </li>
            <li class="menu-categories__item">
              <a href="#" class="menu-categories__link">Катера</a>
            </li>
            <li class="menu-categories__item">
              <a href="#" class="menu-categories__link">Гидроциклы</a>
            </li>
            <li class="menu-categories__item">
              <a href="#" class="menu-categories__link">Лодки</a>
            </li>
            <li class="menu-categories__item">
              <a href="#" class="menu-categories__link">Вездеходы</a>
            </li>
            <li class="menu-categories__item">
              <a href="#" class="menu-categories__link">Снегоходы</a>
            </li>
            <li class="menu-categories__item">
              <a href="#" class="menu-categories__link">Двигатели</a>
            </li>
            <li class="menu-categories__item">
              <a href="#" class="menu-categories__link">Запчасти</a>
            </li>
          </ul>
        </div>
    </div>
  </header>

  <section class="banner-section">
    <div class="container">
      <div class="banner-section__inner">
        <div class="banner-section__slider">
          <a href="#" class="banner-section__slider-item">
            <img src="images/banner-slider.jpg" alt="">
          </a>
          <a href="#" class="banner-section__slider-item">
            <img src="images/banner-slider.jpg" alt="">
          </a>
          <a href="#" class="banner-section__slider-item">
            <img src="images/banner-slider.jpg" alt="">
          </a>
          <a href="#" class="banner-section__slider-item">
            <img src="images/banner-slider.jpg" alt="">
          </a>
          <a href="#" class="banner-section__slider-item">
            <img src="images/banner-slider.jpg" alt="">
          </a>
          <a href="#" class="banner-section__slider-item">
            <img src="images/banner-slider.jpg" alt="">
          </a>
        </div>
        <a href="#" class="banner-section__item sale-item">
          <div class="sale-item__top">
            <div class="sale-item__info">
              акция
            </div>
            <div class="sale-item__price">
              <div class="price sale-item__price-new">190 000</div>
              <div class="price sale-item__price-old">225 000</div>
            </div>
            <img src="images/content/sale-1.png" alt="" class="sale-item__img">
            <h5 class="sale-item__title">
              Лодочный мотор Suzuki DF9.9BRS
            </h5>
            <div class="sale-item__footer">
              Акция действует до
              <span>31.08.2020</span>
            </div>
          </div>
        </a>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/slick.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
